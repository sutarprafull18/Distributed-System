<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4">
                        <span class="font-semibold text-gray-500 text-lg">Orders Management</span>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="{% url 'dashboard' %}" class="py-2 px-4 text-gray-500 hover:text-gray-700">Dashboard</a>
                    <a href="{% url 'list_orders' %}" class="py-2 px-4 text-gray-500 hover:text-gray-700">Orders List</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
