<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Distributed System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="{% url 'dashboard' %}" class="text-xl font-bold text-gray-800">
                        Distributed System
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'list_users' %}" class="text-gray-600 hover:text-gray-900">Users</a>
                    <a href="{% url 'list_products' %}" class="text-gray-600 hover:text-gray-900">Products</a>
                    <a href="{% url 'list_orders' %}" class="text-gray-600 hover:text-gray-900">Orders</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
