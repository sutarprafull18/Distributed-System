<!DOCTYPE html>
<html>
<head>
    <title>Tradexa Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #0077b6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #00b4d8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0096c7;
        }
        .results {
            margin-top: 20px;
        }
        .results h2 {
            color: #0077b6;
        }
        .results pre {
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Tradexa Aligned Demo</h1>
        <p>Your all-in-one solution for D2C, Retailers, and Distributors</p>
    </div>
    <div class="content">
        <p>Run bulk operations seamlessly and manage your business smarter.</p>
        <a href="/bulk-insert/" class="button">Run Bulk Insertions</a>
        <div class="results">
            <h2>Results</h2>
            <pre>{{ results|safe }}</pre>
        </div>
    </div>
</body>
</html>
